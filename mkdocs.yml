site_name: python-uv-project-template
repo_url: https://github.com/marneusz/python-uv-project-template
site_url: https://marneusz.github.io/python-uv-project-template
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Mateusz WÃ³jcik
edit_uri: edit/main/docs/
repo_name: marneusz/python-uv-project-template
copyright: Maintained by <a href="https://marneusz.com">marneusz</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/marneusz/python-uv-project-template
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/python-uv-project-template

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
